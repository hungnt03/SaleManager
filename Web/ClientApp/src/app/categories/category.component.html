<div class="container mt-3 row">
    <h3>Add/Edit Category</h3>
    <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="formGroup" (validSubmit)="onSubmit()">
            <div *ngIf="category" class="form-group">
                <label>Id</label>
                <input [(ngModel)]="category.id" class="form-control" type="text" placeholder="Readonly input here...">
            </div>
            <div class="form-group">
                <label class="control-label">Category Name</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="category.name" formControlName="name">
                <bfv-messages></bfv-messages>
            </div>
            <div class="form-group">
                <label class="control-label">Description</label>
                <input type="text" name="description" class="form-control" [(ngModel)]="category.description"
                    formControlName="description">
                <bfv-messages></bfv-messages>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <a class="btn btn-info" [routerLink]="['/category/all']">Back</a>
        </form>
    </div>
</div>
